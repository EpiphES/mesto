<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Екатерина Епифанова" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_cousteau.jpg"
            alt="Жак-Ив Кусто в знаменитой красной шапочке"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="elements">
          <li class="elements__item">
            <img
              src="./images/elements_karachaevsk.jpg"
              alt="Сентинский храм в окрестностях Карачаевска"
              class="elements__photo"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elements_elbrus.jpg"
              alt="Гора эльбрус в лучах заката"
              class="elements__photo"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elements_dombay.jpg"
              alt="Домбай, пик Инэ"
              class="elements__photo"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elements_elbrus.jpg"
              alt="Гора эльбрус в лучах заката"
              class="elements__photo"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elements_dombay.jpg"
              alt="Домбай, пик Инэ"
              class="elements__photo"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elements_karachaevsk.jpg"
              alt="Сентинский храм в окрестностях Карачаевска"
              class="elements__photo"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text" />
          <input class="popup__input popup__input_type_job" type="text" />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
