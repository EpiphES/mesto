    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
          />
          <input
            class="popup__input popup__input_type_job"
            type="text"
            name="job"
          />
          <button
            class="popup__submit-button"
            type="submit"
            aria-label="сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-element">
      <div class="popup__content">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form">
          <input
            class="popup__input popup__input_type_card-title"
            type="text"
            name="card-title"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_type_image-link"
            type="text"
            name="image-link"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__submit-button"
            type="submit"
            aria-label="создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <template class="elements__template">

          type="button"

        ></button>

          <button
            class="elements__like"
            type="button"
            aria-label="нравится"
          ></button>
